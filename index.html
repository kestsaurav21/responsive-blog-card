<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    
    <!-- Image Section -->
    <img class="card-img" src="/assets/images/illustration-article.svg" alt="">
    

    <!-- Content Section -->
    <div class="card-content">
      <div class="category">
        <p id="learning">Learning</p>
      </div>
      <span id="date">Published 21 Dec 2023</span>

      <h1 id="title">HTML & CSS foundations</h1>

      <span id="description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
    </div>

    <!-- Author Section -->
    <div class="author">
      <h2>
        <img id="author-image" src="/assets/images/image-avatar.webp" alt="avatar">
        <h3 id="author-name">Greg Hooper</h3>
      </h2>
    </div>
  
  </main>


  

  




  
  
</body>
</html>
